name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm prettier --check "**/*.{js,ts,jsx,tsx,json,md}"

  build-apps:
    name: Build Applications
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
        continue-on-error: true

  test-python-agents:
    name: Test Python Agents
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Test example agent
        working-directory: ./agents/example-agent
        run: |
          pip install -r requirements.txt
          python main.py

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Node.js app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/node/Dockerfile
          push: false
          tags: example-app:test

      - name: Build Python agent image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/python/Dockerfile
          push: false
          tags: example-agent:test
